<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Registration Form</title>
  <style>
    .container {
      width: 50%;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Conference Registration Form</h1>
    <form action="#" method="POST">
        <label for="fullName">Full Name: <span style="color: red;">*</span></label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address: <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age: <span style="color: red;">*</span></label>
        <input type="number" id="age" name="age" min="18" max="99" required>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>

    <label for="country">Country of Residence:</label>
    <select id="country" name="country">
        <option value="malaysia">Malaysia</option>
        <option value="thailand">Thailand</option>
        <option value="indonesia">Indonesia</option>
        <option value="singapore">Singapore</option>
        <option value="korea">Korea</option>
    </select>

        <label>Areas of Interest:</label>
        <label><input type="checkbox" name="interests" value="dev"> Software Development</label>
        <label><input type="checkbox" name="interests" value="ds"> Data Science</label>
        <label><input type="checkbox" name="interests" value="cyber"> Cybersecurity</label>
        <label><input type="checkbox" name="interests" value="ai"> Artificial Intelligence</label>

        <label>Experience Level:</label>
        <label><input type="radio" name="experience" value="beginner" required> Beginner</label>
        <label><input type="radio" name="experience" value="intermediate" required> Intermediate</label>
        <label><input type="radio" name="experience" value="advanced" required> Advanced</label>

        <label for="comments">Comments or Question:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
  </div>

</body>
</html>
